
<div class="room-chat">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> <h1>ROOM {{ decodedToken.idRoom }}</h1> </th>
      <td mat-cell *matCellDef="let element" [ngClass]="decodedToken.idUser == element.senderId ? 'own-message' : ''" >{{element.content}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
