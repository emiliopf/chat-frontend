

<mat-card fxFill fxLayout="column" fxLayoutAlign="center stretch">
  <mat-card-header fxFlex="10" fxLayout="column" fxLayoutAlign="end start">
    <mat-card-title>{{decodedToken.alias}}'S ROOM</mat-card-title>
    <mat-card-subtitle>#{{decodedToken.idRoom}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content fxFlex="80" style="overflow-y: auto;">
    <table mat-table [dataSource]="dataSource" fxFlex="100">

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div [fxLayoutAlign]="element.ownMessage ? 'end' : 'start'">
            <div class="speech-bubble" [ngClass]="{'same-sender': element.sameSender, 'diff-sender': !element.sameSender, 'own-message': element.ownMessage}">
              <cite *ngIf="!element.ownMessage && !element.sameSender">{{element.senderAlias}}</cite>
              <p>{{element.input}}</p>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: none;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

  <mat-card-actions fxFlex="10">
    <form [formGroup]="chatFormGroup">
      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field fxFlex="90" appearance="outline">
          <input matInput type="text" formControlName="chatCtrl" required/>
        </mat-form-field>
        <button fxFlex="10" type='button' mat-button (click)="sendMessage()">Send</button>
      </div>
    </form>
  </mat-card-actions>
</mat-card>
