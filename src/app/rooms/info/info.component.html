
<div class="room-info">

  <h1>ROOM {{ decodedToken.idRoom }}</h1>
  <mat-spinner *ngIf="!initialized"></mat-spinner>

  <table mat-table *ngIf="initialized" [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> rol </th>
      <td mat-cell *matCellDef="let element">
        <!-- {{ element.rol }} -->
        <mat-icon *ngIf="element.rol == 'owner'">stars</mat-icon>
        <mat-icon *ngIf="element.rol == 'guest'">person</mat-icon>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> #{{element.idUser}} </td>
    </ng-container>
  
    <ng-container matColumnDef="alias">
      <th mat-header-cell *matHeaderCellDef> Alias </th>
      <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
